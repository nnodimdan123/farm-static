{% extends 'base.html' %}

{% block title %}Add Product{% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title">Add Product</h1>
        <form method="POST" action="{{ url_for('add_product') }}" enctype="multipart/form-data" class="box">
            <!-- Product Name -->
            <div class="field">
                <label class="label">Name</label>
                <div class="control">
                    <input class="input" type="text" name="name" placeholder="Enter product name" required>
                </div>
            </div>

            <!-- Product Description -->
            <div class="field">
                <label class="label">Description</label>
                <div class="control">
                    <textarea class="textarea" name="description" placeholder="Enter product description" required></textarea>
                </div>
            </div>

            <!-- Product Price -->
            <div class="field">
                <label class="label">Price</label>
                <div class="control">
                    <input class="input" type="number" name="price" step="0.01" placeholder="Enter price (e.g., 19.99)" required>
                </div>
            </div>

            <!-- Product Image -->
            <div class="field">
                <label class="label">Image</label>
                <div class="control">
                    <input class="input" type="file" name="image" required>
                </div>
            </div>

            <!-- Product Availability -->
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox" name="is_available"> Available
                </label>
            </div>

            <!-- Submit Button -->
            <div class="field">
                <div class="control">
                    <button class="button is-primary">Add Product</button>
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
